    <title>Plots - Scrolling Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 22px;
	    font-weight:bold;
            margin-bottom: 20px;
            color: #e6004c;
            text-align: center;
        }
        
        .image-container {
            width: 300px;
            height: 300px;
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .scrolling-image {
            width: 100%;
            position: absolute;
            animation: scrollAnimation 60s linear infinite;
        }
        
        @keyframes scrollAnimation {
            0% {
                top: 0;
            }
            100% {
                top: -2696px; /* Image height (2996px) - container height (300px) */
            }
        }
        
        /* Media query for different screen sizes */
        @media (max-width: 350px) {
            .image-container {
                width: 280px;
                height: 280px;
            }
            
            @keyframes scrollAnimation {
                0% {
                    top: 0;
                }
                100% {
                    top: -2716px; /* Adjusted for smaller container */
                }
            }
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail-container img {
            width: 30px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .thumbnail-container img:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = new Audio("shinkari_melam.mp3");
            audio.loop = true;
            let isPlaying = false;

            // Toggle audio on click
            document.body.addEventListener("click", function () {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                isPlaying = !isPlaying;
            });
        });
        
        function openVideo(videoId) {
            window.open(`https://www.youtube.com/embed/${videoId}?autoplay=1&fs=1`, '_blank');
        }
