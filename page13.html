<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        #video1 {
            border-bottom: 2px solid white;
        }
    </style>  
</head>
<body>
    <div class="video-container" id="video1">
        <iframe src="https://www.youtube.com/embed/K0VkzeAglmU?si=4rojrstM_nvvU-pQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container" id="video2">
        <iframe src="https://www.youtube.com/embed/5A3Ycu6U2w8?si=nxKE2OiVDzR9_phB" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        const video1 = document.querySelector('#video1 iframe');
        const video2 = document.querySelector('#video2 iframe');

        video1.addEventListener('play', () => {
            video2.src = video2.src; // This stops the second video from playing
        });

        video2.addEventListener('play', () => {
            video1.src = video1.src; // This stops the first video from playing
        });
    </script>
</body>
</html>
