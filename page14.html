<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Short Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            position: relative;
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background-color: black;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoScreen">
        <!-- YouTube Shorts embedded as an iframe with unmuted autoplay -->
        <iframe src="https://www.youtube.com/embed/seSRcR1MmzQ?autoplay=1&mute=0"  allowfullscreen></iframe>
        <button class="close-btn" onclick="closeVideo()">Close</button>
    </div>

    <script>
    function closeVideo() {
        window.history.back(); // Go back to the previous page
    }
</script>


</body>
</html>
