<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: all 1s ease-in-out;
            opacity: 0;
        }

        .image-container img.active {
            opacity: 1;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 185px;
            height: 91px;
            background: url('img23.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="im1.jpg" class="active" alt="Random Image">
        <img src="im2.jpg" alt="Random Image">
        <img src="im3.jpg" alt="Random Image">
        <img src="im4.jpg" alt="Random Image">
        <img src="im5.jpg" alt="Random Image">
        <img src="im6.jpg" alt="Random Image">
        <img src="im7.jpg" alt="Random Image">
        <img src="im8.jpg" alt="Random Image">
        <img src="im9.jpg" alt="Random Image">
        <img src="im10.jpg" alt="Random Image">
    </div>

    <div class="footer"></div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
